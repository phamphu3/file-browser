<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
    <link rel="stylesheet" href="css/pico.min.css">
<body>
    <h1>Welcome to File Browser</h1>
    <div id="file-list"></div>
    <section>
        <h2>Files</h2>
        <table id="files-table">
            <thead>
                <tr>
                    <th>File Icon</th>
                    <th>File Name</th>
                    <th>File Type</th>
                    <th>File Size</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><i class="fa-solid fa-file-pdf" style="color:#d32f2f;"></i></td>
                    <td><a href="Hello PDF.pdf" target="_blank">Hello PDF.pdf</a></td>
                    <td>PDF</td>
                    <td>—</td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-file-code" style="color:#1976d2;"></i></td>
                    <td><a href="hello.html" target="_blank">hello.html</a></td>
                    <td>HTML</td>
                    <td>—</td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-file-code" style="color:#388e3c;"></i></td>
                    <td><a href="hello.json" target="_blank">hello.json</a></td>
                    <td>JSON</td>
                    <td>—</td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-file-lines" style="color:#616161;"></i></td>
                    <td><a href="hello.txt" target="_blank">hello.txt</a></td>
                    <td>Text</td>
                    <td>—</td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-file-image" style="color:#fbc02d;"></i></td>
                    <td><a href="hello.jpg" target="_blank">Image.JPG</a></td>
                    <td>JPG</td>
                    <td>—</td>
                </tr>
            </tbody>
        </table>
        <div style="margin-top:1em;">
            <h3>Image Preview</h3>
            <img src="hello.jpg" alt="Image.JPG" style="max-width:300px; border:1px solid #ccc;">
        </div>
        <h2>Observations</h2>
        <ul>
            <li>PDF opens in a viewer tab.</li>
            <li>Text/JSON show raw text.</li>
            <li>HTML renders as a web page.</li>
        </ul>
    </section>
    <section>
        <h2>Upload a PDF</h2>
        <input type="file" id="pdf-upload" accept="application/pdf">
        <div id="pdf-preview" style="margin-top:1em;"></div>
    </section>
    <script>
    document.getElementById('pdf-upload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('pdf-preview');
        preview.innerHTML = '';
        if (file && file.type === 'application/pdf') {
            const url = URL.createObjectURL(file);
            preview.innerHTML = `<embed src="${url}" type="application/pdf" width="100%" height="500px" />`;
        } else {
            preview.textContent = 'Please select a valid PDF file.';
        }
    });
    </script>
    <script src="main.js"></script>
</body>
</html>
